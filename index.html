<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - login or sign-up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type = 'image/x-icon' href="favicon.png">
</head>
<body class="bg-gray-100">
  <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3" >
      <img class="w-72" src="facebooklogo.jpg" alt="">
      <p class="text-3xl mx-1 ">Facebook help you connect and share with the friends in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
      <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-sm outline-blue-700" type="text" placeholder="Email address or phone number ">
      <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-sm outline-blue-700" type="password" placeholder="password">
      <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer">Login</button>
      <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
      <hr class="my-2">
      <button class="btn bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto">Create new account</button>
      <span class="absolute -bottom-12 text-sm" ><span class="font-bold hover:underline cursor-pointer">Create a page</span> for celebratiy, brand or business</span>
    </div>
  </div>
</body>
</html>
